    <div class="sign-up-section">
      <img src="assets/images/in_it_together.jpg" alt="owners and dog putting their hands and paw together in unity">
      <form action="https://formdump.codeinstitute.net/" method="post">
        <fieldset>
         <legend>Your Details:</legend>
             <label for="fname">First Name:</label>
             <input type="text" id="fname" name="fname" required>
             <br>
             <label for="lname">Last Name:</label>
             <input type="text" id="lname" name="lname" required>
             <br>
             <label for="email">Email Address:</label>
             <input type="email" id="email" name="email" required>
         </fieldset>
         <fieldset>
         <legend>Dogs Details:</legend>
             <label for="dname">Dogs Name:</label>
             <input type="text" id="dname" name="dname" required>
             <br>
             <label for="breed">Breed:</label>
             <input type="text" id="breed" name="breed" required>
         </fieldset>
         <fieldset>
         <legend>Gender:</legend>
             <input type="radio" id="male" name="gender" value="male">
             <label for="male">Male</label>
             <input type="radio" id="female" name="gender" value="female">
             <label for="female">Female</label>
          </fieldset>
          <fieldset>
         <legend>Age:</legend>
             <input type="radio" id="under-6m" name="age" value="under-6m">
             <label for="under-6m">Under 6 months</label>
             <input type="radio" id="under-1y" name="age" value="under-1y">
             <label for="under-1y">Under one year</label>
             <input type="radio" id="1-3y" name="age" value="1-3y">
             <label for="1-3y">1 to 3 years</label>
             <input type="radio" id="3-8y" name="age" value="3-8y">
             <label for="3-8y">3 to 8 years</label>
             <input type="radio" id="over-8" name="age" value="over-8">
             <label for="over-8">over 8 years</label>
          </fieldset>
             <input type="submit" value="Become a Member!">
       </form>
     </div>
  <footer>
